<template name="flipkart_recent_products">
    {{#if Template.subscriptionsReady}}
        {{#if hasRecent}}
        <div class="row recent-products">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">YOU RECENTLY VIEWED</h3>
                </div>
                <div class="panel-body">
                    <div class="carousel slide" data-ride="carousel" data-type="multi" data-interval="3000" id="recentProductItems">
                        <div class="carousel-inner">
                            {{#each products}}
                            <div class="item">
                                <div class="col-md-3 col-sm-6 col-xs-12 text-center">
                                    <a href="#" id="recentProductId_{{productId}}" data-id="{{productId}}" class="thumbnail">
                                        <div class="recent-productImgContainer">
                                            <img src="{{thumbnail}}" class="img-thumbnail">
                                        </div>
                                        <p class="recent-product-title">{{title}}</p>
                                    </a>
                                </div>
                            </div>
                            {{/each}}
                        </div>
                        <a class="left carousel-control" href="#recentProductItems" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i></a>
                        <a class="right carousel-control" href="#recentProductItems" data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
        {{/if}}
    {{else}}
        <div class="row">
            <div class="col-md-12">
                {{> widget_loading}}
            </div>
        </div>
    {{/if}}
</template>
