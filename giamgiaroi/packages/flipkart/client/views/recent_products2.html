<template name="flipkart_recent_products2">
    {{#if Template.subscriptionsReady}}
        {{#if hasRecent}}
            <div class="row recent-products">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">YOU RECENTLY VIEWED</h3>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <tbody>
                                {{#each products}}
                                    {{> recent_item2}}
                                {{/each}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        {{/if}}
    {{else}}
        <div class="row">
            <div class="col-md-12">
                {{> widget_loading}}
            </div>
        </div>
    {{/if}}
</template>

<template name="recent_item2">
    <tr>
        <td class="col-md-1 text-center">
            <div class="recent-product-listImgContainer">
                <a href="#" data-id="{{productId}}" class="ProductId_{{productId}}" id="img_{{productId}}">
                    <img src="{{thumbnail}}" alt="{{title}}" class="img-thumbnail"/>
                </a>
            </div>
        </td>
        <td class="col-md-11 text-left">
            <a href="#" data-id="{{productId}}" class="ProductId_{{productId}}" id="tit_{{productId}}">{{title}}</a>
        </td>
    </tr>
</template>
