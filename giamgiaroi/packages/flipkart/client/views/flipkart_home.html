<template name="flipkart_home">
    <div class="row">
        <div class="col-md-12 table-responsive">
            <table class="table">
            <thead>
                <tr>
                    <th width="200px"></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            {{#each products}}
                <tr>
                   <td><img src="{{thumbnail}}" alt="{{title}}" width="200px"/></td>
                    <td><a href="{{product_detail_url productId slug}}">{{title}}</a></td>
                    <td><a href="{{productLink}}" class="btn btn-success" target="_blank">View On Flipkart</a></td>
                </tr>
            {{/each}}
            </table>
        </div>
    </div>
</template>
